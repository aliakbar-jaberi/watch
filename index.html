<!DOCTYPE html>
<html lang="en"
dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>watch</title>
  </head>
  <body>
    <div class="clock">
      <h1 class="watch"></h1>
      <h4 class="message"></h4>
      <button id="setting">
        <i class="fa-solid fa-bell"></i>
        <p>Set alarms</p>
      </button>
    </div>
    <div class="back"></div>
    <div class="alarm__list">
      <table>
        <thead>
          <th>Name Alarm</th>
          <th>Time Alarm</th>
          <th><i class="fa-solid fa-gear"></i></th>
        </thead>
        <tbody class="alarm__table">
          <!-- <tr class="table__body">
            <td>School</td>
            <td>07:20</td>
            <td>
              <i class="alarm__edit fa-solid fa-pen-to-square"></i>
              <i class="alarm__delete fa-solid fa-trash"></i>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>

    <form class="form--alarm">
      <label for=""><i class="fa-solid fa-bell"></i></label>
      <div>
        <input class="alarm__title" type="text" placeholder=" Name Alarm" />
        <input class="alarm__iput" type="time" />
        <button id="save"><i class="fa-solid fa-plus"></i></button>
        <div>
          <p class="alarm__iputerror">Please specify the time!</p>
        </div>
      </div>
    </form>
    <div class=" alarm__back"></div>
    <div class="alarm">
      <h4><i class="fa-solid fa-bell fa-shake"></i></h4>
      <p class="alarm__name">title</p>
      <p class="alarm__time">17:30</p>
      <div>
        <button class="alarm__intermit">
          <i class="fa-solid fa-bell-slash"></i>
          <p>intermit</p>
        </button>
        <button class="alarm__snooze">
          <i class="fa-solid fa-moon"></i>
          <p>snooze</p>
        </button>
      </div>
    </div>

    <form class="edit--alarm">
      <label for=""><i class="fa-solid fa-pen-to-square"></i></label>
      <div>
        <input class="edit__title" type="text" placeholder=" Name Alarm" />
        <input class="edit__iput" type="time" />
        <button id="edit"><i class="fa-solid fa-pen-to-square"></i></button>
        <div>
        </div>
      </div>
    </form>
  <div class="mark"><p>کدنویسی شده توسط علی اکبر جابری</p>
    <a href="http://www.aliakbarjaberi.ir/">wwww.aliakbarjaberi.ir</a>
     </div>
    <script src="watch.js"></script>
  </body>
</html>
